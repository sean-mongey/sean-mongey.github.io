<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Gradient stroke: ocean blue wave to purple mountain -->
    <linearGradient id="main-stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.3"/>
      <stop offset="15%" stop-color="#38bdf8" stop-opacity="0.8"/>
      <stop offset="35%" stop-color="#7dd3fc" stop-opacity="0.9"/>
      <stop offset="55%" stop-color="#a78bfa" stop-opacity="0.9"/>
      <stop offset="75%" stop-color="#818cf8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Ridge detail lines gradient -->
    <linearGradient id="detail-stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7dd3fc" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- ======== WAVE CURL (left side) ======== -->
  <!-- Main wave curl - the classic surf curl -->
  <path d="M80,175
           C60,175 30,168 20,155
           C8,138 15,115 35,108
           C55,100 80,110 95,125
           C105,135 108,145 110,155"
        fill="none"
        stroke="url(#main-stroke)"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Wave lip/spray at curl tip -->
  <path d="M35,108
           C42,102 52,100 58,104"
        fill="none"
        stroke="#38bdf8"
        stroke-width="1.5"
        stroke-linecap="round"
        opacity="0.5"/>

  <!-- Connecting wave base flowing into the mountains -->
  <path d="M110,155
           C120,170 140,185 170,190
           C200,195 230,192 260,188
           C290,184 310,178 340,175"
        fill="none"
        stroke="url(#main-stroke)"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- ======== MOUNTAINS (center-right) ======== -->

  <!-- Main mountain outline: base → peak 1 (smaller) → valley → peak 2 (tallest) → valley → peak 3 (small) → trail off -->
  <path d="M340,175
           L390,165
           L460,80
           L510,145
           L560,48
           L625,155
           L660,130
           L720,160
           L780,175
           C820,182 860,186 900,188"
        fill="none"
        stroke="url(#main-stroke)"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- ======== MOUNTAIN RIDGE DETAIL LINES ======== -->
  <!-- Peak 2 (tallest) left ridge lines -->
  <path d="M530,100 L555,55 L558,52"
        fill="none" stroke="url(#detail-stroke)" stroke-width="1.3" stroke-linecap="round" opacity="0.5"/>
  <path d="M540,115 L560,62"
        fill="none" stroke="url(#detail-stroke)" stroke-width="1" stroke-linecap="round" opacity="0.35"/>
  <path d="M548,128 L565,72"
        fill="none" stroke="url(#detail-stroke)" stroke-width="0.8" stroke-linecap="round" opacity="0.25"/>

  <!-- Peak 2 right ridge lines -->
  <path d="M570,65 L595,120"
        fill="none" stroke="url(#detail-stroke)" stroke-width="1" stroke-linecap="round" opacity="0.35"/>
  <path d="M575,80 L605,138"
        fill="none" stroke="url(#detail-stroke)" stroke-width="0.8" stroke-linecap="round" opacity="0.25"/>

  <!-- Peak 1 (left peak) ridge lines -->
  <path d="M438,120 L458,84"
        fill="none" stroke="url(#detail-stroke)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <path d="M445,135 L462,95"
        fill="none" stroke="url(#detail-stroke)" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>

  <!-- Peak 1 right side detail -->
  <path d="M465,90 L485,130"
        fill="none" stroke="url(#detail-stroke)" stroke-width="0.8" stroke-linecap="round" opacity="0.25"/>

  <!-- Peak 3 (small right peak) ridge line -->
  <path d="M650,140 L658,132"
        fill="none" stroke="url(#detail-stroke)" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>

  <!-- ======== SNOW CAP HIGHLIGHTS ======== -->
  <!-- Peak 2 snow cap -->
  <path d="M552,55 L560,48 L568,56"
        fill="none" stroke="#e0e7ff" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>

  <!-- Peak 1 snow cap -->
  <path d="M454,86 L460,80 L466,86"
        fill="none" stroke="#e0e7ff" stroke-width="1" stroke-linecap="round" opacity="0.4"/>

  <!-- ======== WAVE SPRAY DOTS ======== -->
  <circle cx="42" cy="105" r="1.5" fill="#bae6fd" opacity="0.35"/>
  <circle cx="50" cy="102" r="1" fill="#bae6fd" opacity="0.3"/>
  <circle cx="58" cy="101" r="0.8" fill="#bae6fd" opacity="0.25"/>
</svg>
